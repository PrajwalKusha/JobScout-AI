services:
  - type: web
    name: jobscout-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y chromium-browser
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: GOOGLE_CHROME_BIN
        value: /usr/bin/chromium-browser
    autoDeploy: true
    region: oregon
    rootDir: backend
